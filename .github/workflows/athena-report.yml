name: Daily Athena Report

on:
  schedule:
    - cron: "0 0 * * *"  # 매일 00:00 UTC = KST/JST 09:00
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install boto3 pandas pyarrow matplotlib

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run report script
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ATHENA_DB: weather
          ATHENA_WORKGROUP: primary
          ATHENA_OUTPUT: s3://iseunggi-weather-pipeline/athena-results/
        run: |
          python scripts/athena_report.py

      # 실행 일자를 아티팩트 이름에 넣고 싶다면 날짜 환경변수 추가
      - name: Stamp date
        id: stamp
        run: echo "DATE=$(date -u +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Upload report images as artifact
        uses: actions/upload-artifact@v3
        with:
          name: athena-report-${{ env.DATE }}    # 예: athena-report-2025-08-31
          path: docs/images/*.png
          if-no-files-found: warn

